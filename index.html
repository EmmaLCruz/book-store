<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="./src/assets/icons/literarium-icono.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literarium</title>

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Literarium",
        "url": "https://literarium.netlify.app/",
        "description": "Literarium is a bookstore that offers a wide selection of books, including classics and new releases, in a modern and stylish environment.",
        "logo": "https://literarium.com/src/assets/icons/literarium-icono.png"
      }
    </script>

    <!-- Primary Meta Tags -->
    <title>Literarium</title>
    <meta name="title" content="Literarium" />
    <meta
      name="description"
      content="Literarium is a bookstore that offers a wide selection of books, including classics and new releases, in a modern and stylish environment."
    />
    <meta
      name="keywords"
      content="Literarium, bookstore, books, literature, reading"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://literarium.netlify.app/" />
    <meta property="og:title" content="Literarium" />
    <meta
      property="og:description"
      content="Literarium is a bookstore that offers a wide selection of books, including classics and new releases, in a modern and stylish environment."
    />
    <meta
      property="og:image"
      content="https://literarium.netlify.app/main-page.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@literarium" />
    <meta name="twitter:creator" content="@literarium" />
    <meta name="twitter:title" content="Literarium | Bookstore" />
    <meta
      name="twitter:description"
      content="Literarium is a bookstore that offers a wide selection of books, including classics and new releases, in a modern and stylish environment."
    />
    <meta
      name="twitter:image"
      content="https://literarium.netlify.app/main-page.jpg"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Literarium" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://literarium.netlify.app/" />
    <meta
      property="og:image"
      content="https://literarium.netlify.app/main-page.jpg"
    />
    <meta
      property="og:description"
      content="Literarium is a bookstore that offers a wide selection of books, including classics and new releases, in a modern and stylish environment."
    />
    <meta property="og:site_name" content="Literarium" />
    <meta property="og:locale" content="en_US" />
    <meta property="article:author" content="https://literarium.netlify.app/" />
    <meta
      property="article:publisher"
      content="https://literarium.netlify.app/"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
